<!DOCTYPE html>
<html lang="en"> 
<script>
    const audio1 = new Audio('./1.wav')
    const audio2 = new Audio('./2.wav')
    const audio3 = new Audio('./3.wav')
    const audio4 = new Audio('./4.wav')
    const audio5 = new Audio('./5.wav')
    const audio6 = new Audio('./6.wav')
    const audio8 = new Audio('./8.wav')
    const ding = new Audio('./ding.mp3')
    var finished = false
    var correctResponse = `${responseNum}`
    var response1 = `NULL`
    var response2 = `NULL`
    var response4 = `NULL`
    var response5 = `NULL`
    var response6 = `NULL`
    var response7 = `NULL`
    var finishtxt = "Finish!"
    var responseNum = `Pwacehowldaw`
    response1 = prompt("Answer one:")
    response2 = prompt("Answer two:")
    response4 = prompt("Answer three:")
    response5 = prompt("Answer four:")
    response6 = prompt("Answer five:")
    response7 = prompt("Answer six:")
    responseNum = prompt("edoC retnE")
    if (responseNum == "88192") {
        correctResponse = response1
    }
    else if (responseNum == ".!.!.!") {
        correctResponse = response2
    }
    else if (responseNum == "8008135") {
        correctResponse = response4
    }
    else if (responseNum == "****") {
        correctResponse = response5
    }
    else if (responseNum == "(*)") {
        correctResponse = response6
    }
    else if (responseNum == "1225") {
        correctResponse = response7
    }
    else {
        correctResponse = false
    }
    // R1 Code: 88192
    // R2 Code: .!.!.!
    // R4 Code: 8008135
    // R5 Code: ****
    // R6 Code: (*)
    // R7 Code: 1225
    window.onload = function() {
        document.getElementById("response1").innerHTML = response1
        document.getElementById("response2").innerHTML = response2
        document.getElementById("response4").innerHTML = response4
        document.getElementById("response5").innerHTML = response5
        document.getElementById("response6").innerHTML = response6
        document.getElementById("response7").innerHTML = response7
        document.getElementById("finish").innerHTML = finishtxt
    }
    var result1 = 0
    var result2 = 0
    var result7 = 0
    var result4 = 0
    var result5 = 0
    var result6 = 0
    result1++
    result2++
    result7++
    result4++
    result5++
    result6++
    function update1() {
        result1++
        document.getElementById("response1").innerHTML = response1 + `: ${result1 - 1}`
        audio1.play()
    }
    function update2() {
        result2++
        document.getElementById("response2").innerHTML = response2 + `: ${result2 - 1}`
        audio2.play()
    }
    function update4() {
        result4++
        document.getElementById("response4").innerHTML = response4 + `: ${result4 - 1}`
        audio3.play()
    }
    function update5() {
        result5++
        document.getElementById("response5").innerHTML = response5 + `: ${result5 - 1}`
        audio4.play()
    }
    function update6() {
        result6++
        document.getElementById("response6").innerHTML = response6 + `: ${result6 - 1}`
        audio5.play()
    }
    function update7() {
        result7++
        document.getElementById("response7").innerHTML = response7 + `: ${result7 - 1}`
        audio6.play()
    }
    function finish() {
        audio8.play()
        if (!finished) {
        if (result1 > result2 && result1 > result4 && result1 > result5 && result1 > result6 && result1 > result7) {
            finishtxt = `${response1} WON!!!!!!`
        }
        else if (result2 > result1 && result2 > result4 && result2 > result5 && result2 > result6 && result2 > result7) {
            finishtxt = `${response2} WON!!!!!!`
        }
        else if (result4 > result1 && result4 > result2 && result4 > result5 && result4 > result6 && result4 > result7) {
            finishtxt = `${response4} WON!!!!!!`
        }
        else if (result5 > result1 && result5 > result4 && result5 > result2 && result5 > result6 && result5 > result7) {
            finishtxt = `${response5} WON!!!!!!`
        }
        else if (result6 > result1 && result6 > result4 && result6 > result5 && result6 > result2 && result6 > result7) {
            finishtxt = `${response6} WON!!!!!!`
        }
        else if (result7 > result1 && result7 > result4 && result7 > result5 && result7 > result6 && result7 > result2) {
            finishtxt = `${response7} WON!!!!!!`
        }
        else if (result1 == result2 == result4 == result5 == result6 == result7) {
            finishtxt = "Its an all-way tie. HOW."
        }
        else {
            finishtxt = "Its a tie!"
        }
        document.getElementById("finish").innerHTML = finishtxt
        finished = true;
    }
    else if (finished && correctResponse == false) {
        location.reload(true);
    }
    else if (finished && correctResponse != false) {
        finishtxt = `The correct answer was ${correctResponse}!`
        document.getElementById("finish").innerHTML = finishtxt
        correctResponse = false
    }
    }
    document.addEventListener(
    "keydown",
    (event) => {
        const keyName = event.key
        if (keyName == KeyY) {
            ding.play()
        }
    }
)
</script>
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Funny Poll</title>
    <link href="./styles.css" rel="stylesheet">
  
</head>
<body style="display: flex; justify-content: space-around">
    <div class="centered-text1" id="response1" onclick="update1()">NULL</div>
    <div class="centered-text4" id="response4" onclick="update4()">NULL</div>
    <div class="centered-text5" id="response5" onclick="update5()">NULL</div>
    <div class="centered-text3" id="finish" onclick="finish()"></div> 
    <div class="centered-text2" id="response2" onclick="update2()">NULL</div>
    <div class="centered-text6" id="response6" onclick="update6()">NULL</div>
    <div class="centered-text7" id="response7" onclick="update7()">NULL</div>
    <script src="./scripts.js"></script>
</body>
</html>
